<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Destruction app</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/pp.css}">
	<link rel="stylesheet" th:href="@{/css/cssgrid.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="contenedor">
    <img th:src="@{/imagenes/mus.png}" alt="Logo" class="logo">
    <nav class="menu">
        <ul>
            <li><a th:href="@{/pagPrincipalJuego}">Inicio</a></li>
            <li><a th:href="@{/infografias}">Infografias</a></li>
            <li><a th:href="@{/perfil}" th:if="${session.usuario != null}">Perfil</a></li>
            <li><a th:href="@{/DarDeBaja}" th:if="${session.usuario != null}">Borrar usuario</a></li>
        </ul>
    </nav>
    <div class="contcerrarsesion">
        <div class="contMensaje" th:if="${session.usuario != null}">
            <p>Usuario: <span class="usu" th:text="${session.usuario.username}">Nombre de usuario</span></p>
        </div>
        <div class="contDdboton">
            <form th:action="@{/logout}" method="POST">
                <input type="hidden"/>
                <button type="submit" id="ddboton2" class="btn btn-primary">Cerrar sesion</button>
            </form>
        </div>
    </div>
</header>

    <video class="video-container" id="video-bg" muted autoplay loop>
        <source th:src="@{/imagenes/espacio.mp4}" type="video/mp4">
    </video>
    
    <div class="cartas">
	    <div class="card-container">
	        <div class="card">
	            <img th:src="@{/imagenes/balon.jpg}" alt="Imagen 1">
	            <div class="card-content">
	                <h2>Título 1</h2>
	                <p>Descripción interesante de la carta 1.</p>
	            </div>
	        </div>
	    </div>
	    <form th:action="@{/checkout}" method="get">
	        <button type="submit" class="custom-button">Adquirir - 12€</button>
	    </form>
	    <div class="card-container">
	        <div class="card">
	            <img th:src="@{/imagenes/cesto.jpg}" alt="Imagen 2">
	            <div class="card-content">
	                <h2>Título 2</h2>
	                <p>Texto con información relevante.</p>
	            </div>
	        </div>
	    </div>
	    <form th:action="@{/checkout}" method="get">
	        <button type="submit" class="custom-button">Adquirir - 12€</button>
	    </form>
	    <div class="card-container">
	        <div class="card">
	            <img th:src="@{/imagenes/golf.jpg}" alt="Imagen 3">
	            <div class="card-content">
	                <h2>Título 3</h2>
	                <p>Detalles llamativos sobre la carta.</p>
	            </div>
	        </div>
	    </div>
	    <form th:action="@{/checkout}" method="get">
	        <button type="submit" class="custom-button">Adquirir - 12€</button>
	    </form>
	</div>
    

    <div class="pie-pagina">
        <h3 class="pie">Esta es una web creada por A.Munilla. 2023-2024</h3>
    </div>
</body>
</html>
